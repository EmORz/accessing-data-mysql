<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Countries</title>
    </head>
    <body>
        <h1>Countries List</h1>
        <ul th:each="country ${countries}">
            <li th:text="|${country.name} - ${country.population}|"></li>
        </ul>
    </body>
</html>
